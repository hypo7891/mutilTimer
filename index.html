<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â§öË®àÊôÇÂô®</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: #0f0f1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 24px 16px;
        }

        h1 {
            text-align: center;
            color: #e2e2f0;
            font-size: 1.6rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        /* ‚îÄ‚îÄ Grid ‚îÄ‚îÄ */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
        .card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #a78bfa;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a4a;
        }

        /* ‚îÄ‚îÄ Timer item ‚îÄ‚îÄ */
        .timer-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid #2e2e50;
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: border-color .2s;
        }

        .timer-item:hover {
            border-color: #6d6dff;
        }

        .timer-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* emoji picker button */
        .emoji-btn {
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid #3a3a6a;
            border-radius: 8px;
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background .2s;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .timer-name {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #3a3a5a;
            color: #c8c8e8;
            font-size: 0.9rem;
            padding: 4px 2px;
            outline: none;
            min-width: 0;
        }

        .timer-name::placeholder {
            color: #555570;
        }

        .timer-name:focus {
            border-bottom-color: #a78bfa;
        }

        /* delete */
        .del-btn {
            background: transparent;
            border: none;
            color: #ff5555;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity .2s;
            flex-shrink: 0;
        }

        .del-btn:hover {
            opacity: 1;
        }

        /* display */
        .timer-display {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #e0e0ff;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .timer-item.running .timer-display {
            color: #7fff7f;
        }

        .timer-item.paused .timer-display {
            color: #ffdf7f;
        }

        /* controls */
        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .ctrl-btn {
            flex: 1;
            padding: 7px 0;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter .15s, transform .1s;
        }

        .ctrl-btn:active {
            transform: scale(.95);
        }

        .ctrl-btn:hover {
            filter: brightness(1.2);
        }

        .btn-start {
            background: #22c55e;
            color: #fff;
        }

        .btn-pause {
            background: #f59e0b;
            color: #fff;
        }

        .btn-stop {
            background: #ef4444;
            color: #fff;
        }

        .btn-reset {
            background: #3b82f6;
            color: #fff;
        }

        /* mode toggle */
        .mode-btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid #3a3a6a;
            border-radius: 8px;
            color: #a0a0c0;
            font-size: 0.75rem;
            padding: 3px 8px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background .2s, color .2s, border-color .2s;
            white-space: nowrap;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.14);
            color: #e0e0ff;
        }

        .timer-item.countdown-mode .mode-btn {
            color: #f472b6;
            border-color: #f472b6;
        }

        /* countdown input row */
        .countdown-row {
            display: none;
            align-items: center;
            gap: 6px;
            justify-content: center;
        }

        .timer-item.countdown-mode .countdown-row {
            display: flex;
        }

        .cd-input {
            width: 52px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid #3a3a5a;
            border-radius: 6px;
            color: #e0e0ff;
            font-size: 0.9rem;
            text-align: center;
            padding: 4px 2px;
            outline: none;
        }

        .cd-input:focus {
            border-color: #f472b6;
        }

        .cd-sep {
            color: #6060b0;
            font-weight: bold;
        }

        /* finished flash */
        @keyframes flash-red {

            0%,
            100% {
                border-color: #2e2e50;
            }

            50% {
                border-color: #ef4444;
                box-shadow: 0 0 14px #ef4444;
            }
        }

        .timer-item.finished {
            animation: flash-red .6s ease-in-out 5;
        }

        /* add timer button */
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border: 2px dashed #3a3a6a;
            border-radius: 12px;
            background: transparent;
            color: #6060a0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color .2s, color .2s;
            margin-top: 4px;
        }

        .add-btn:hover {
            border-color: #a78bfa;
            color: #a78bfa;
        }

        /* emoji picker modal */
        .emoji-modal {
            position: fixed;
            z-index: 1000;
            background: #1a1a30;
            border: 1px solid #3a3a6a;
            border-radius: 12px;
            padding: 12px;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            max-width: 240px;
        }

        .emoji-modal.show {
            display: grid;
        }

        .emoji-opt {
            font-size: 1.4rem;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background .15s;
        }

        .emoji-opt:hover {
            background: rgba(255, 255, 255, 0.12);
        }
    </style>
</head>

<body>

    <h1>‚è± Â§öË®àÊôÇÂô®</h1>

    <div class="grid" id="grid">
        <!-- Cards injected by JS -->
    </div>

    <!-- Emoji Picker modal (shared) -->
    <div class="emoji-modal" id="emojiModal"></div>

    <script>
        // ‚îÄ‚îÄ Config ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const COLUMNS = ['Ë®≠Ë®àÁµÑ', 'ÁæéÂÆπÁµÑ', 'Â∑•Ê•≠ÈõªÂ≠êÁµÑ'];
        const EMOJIS = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ',
            'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶', 'ü¶Ü', 'ü¶â', 'üê∫', 'üêó', 'üê¥', 'ü¶Ñ', 'üêù',
            'üåà', 'üî•', '‚ö°', 'üåä', 'üçé', 'üçï', 'üéØ', 'üé≤', 'üéÆ', 'üèÜ', 'üíé', 'üöÄ'];

        // ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let activeEmojiTarget = null; // { itemEl, btnEl }

        // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function fmt(s) {
            const h = String(Math.floor(s / 3600)).padStart(2, '0');
            const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
            const ss = String(s % 60).padStart(2, '0');
            return `${h}:${m}:${ss}`;
        }

        // ‚îÄ‚îÄ Timer factory ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function createTimerItem() {
            const item = document.createElement('div');
            item.className = 'timer-item';

            let seconds = 0;
            let interval = null;
            let state = 'stopped';   // stopped | running | paused
            let isCountdown = true;

            // ‚îÄ‚îÄ Header ‚îÄ‚îÄ
            const header = document.createElement('div');
            header.className = 'timer-header';

            const emojiBtn = document.createElement('button');
            emojiBtn.className = 'emoji-btn';
            emojiBtn.textContent = 'üê∂';
            emojiBtn.title = 'ÈÅ∏ÊìáÁ¨¶Ëôü';
            emojiBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openEmojiPicker(item, emojiBtn);
            });

            const nameInput = document.createElement('input');
            nameInput.className = 'timer-name';
            nameInput.placeholder = 'Ë®àÊôÇÂô®ÂêçÁ®±‚Ä¶';
            nameInput.type = 'text';

            // mode toggle
            const modeBtn = document.createElement('button');
            modeBtn.className = 'mode-btn';
            modeBtn.textContent = '‚è≤ ÂÄíÊï∏';
            modeBtn.title = 'ÂàáÊèõÂÄíÊï∏ / Ê≠£Êï∏';
            modeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (state === 'running') return; // don't switch mid-run
                isCountdown = !isCountdown;
                clearInterval(interval);
                seconds = 0;
                display.textContent = '00:00:00';
                setStopped();
                item.classList.remove('finished');
                if (isCountdown) {
                    item.classList.add('countdown-mode');
                    modeBtn.textContent = '‚è≤ ÂÄíÊï∏';
                } else {
                    item.classList.remove('countdown-mode');
                    modeBtn.textContent = '‚è± Ê≠£Êï∏';
                }
            });

            const delBtn = document.createElement('button');
            delBtn.className = 'del-btn';
            delBtn.title = 'Âà™Èô§';
            delBtn.textContent = '‚úï';
            delBtn.addEventListener('click', () => {
                clearInterval(interval);
                item.remove();
            });

            header.append(emojiBtn, nameInput, modeBtn, delBtn);

            // ‚îÄ‚îÄ Countdown input row ‚îÄ‚îÄ
            const cdRow = document.createElement('div');
            cdRow.className = 'countdown-row';

            function makeNumInput(max) {
                const inp = document.createElement('input');
                inp.className = 'cd-input';
                inp.type = 'number';
                inp.min = 0;
                inp.max = max;
                inp.value = '00';
                inp.addEventListener('blur', () => {
                    let v = parseInt(inp.value) || 0;
                    v = Math.min(max, Math.max(0, v));
                    inp.value = String(v).padStart(2, '0');
                });
                return inp;
            }
            const cdHour = makeNumInput(99);
            const cdMin = makeNumInput(59);
            const cdSec = makeNumInput(59);
            cdHour.placeholder = 'hh';
            cdMin.placeholder = 'mm';
            cdSec.placeholder = 'ss';
            // default: 90 minutes
            cdHour.value = '00';
            cdMin.value = '90';
            cdSec.value = '00';

            const sep1 = document.createElement('span'); sep1.className = 'cd-sep'; sep1.textContent = ':';
            const sep2 = document.createElement('span'); sep2.className = 'cd-sep'; sep2.textContent = ':';
            cdRow.append(cdHour, sep1, cdMin, sep2, cdSec);

            // ‚îÄ‚îÄ Display ‚îÄ‚îÄ
            const display = document.createElement('div');
            display.className = 'timer-display';
            display.textContent = '01:30:00';

            // apply default countdown-mode styles immediately
            item.classList.add('countdown-mode');

            // ‚îÄ‚îÄ Controls ‚îÄ‚îÄ
            const controls = document.createElement('div');
            controls.className = 'timer-controls';

            const startBtn = document.createElement('button');
            startBtn.className = 'ctrl-btn btn-start';
            startBtn.textContent = '‚ñ∂ ÈñãÂßã';

            const pauseBtn = document.createElement('button');
            pauseBtn.className = 'ctrl-btn btn-pause';
            pauseBtn.textContent = '‚è∏ Êö´ÂÅú';
            pauseBtn.disabled = true;
            pauseBtn.style.opacity = '0.4';

            const resetBtn = document.createElement('button');
            resetBtn.className = 'ctrl-btn btn-reset';
            resetBtn.textContent = '‚Ü∫ ÈáçÁΩÆ';

            function setRunning() {
                state = 'running';
                item.classList.add('running');
                item.classList.remove('paused', 'finished');
                startBtn.disabled = true; startBtn.style.opacity = '0.4';
                pauseBtn.disabled = false; pauseBtn.style.opacity = '1';
            }
            function setStopped() {
                state = 'stopped';
                item.classList.remove('running', 'paused');
                startBtn.disabled = false; startBtn.style.opacity = '1';
                pauseBtn.disabled = true; pauseBtn.style.opacity = '0.4';
            }
            function setPaused() {
                state = 'paused';
                item.classList.remove('running');
                item.classList.add('paused');
                startBtn.disabled = false; startBtn.style.opacity = '1';
                pauseBtn.disabled = true; pauseBtn.style.opacity = '0.4';
            }

            function beep() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain); gain.connect(ctx.destination);
                    osc.frequency.value = 880;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.6, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.2);
                    osc.start(); osc.stop(ctx.currentTime + 1.2);
                } catch (e) { }
            }

            startBtn.addEventListener('click', () => {
                if (state === 'running') return;
                if (isCountdown && state === 'stopped') {
                    // read inputs
                    const h = parseInt(cdHour.value) || 0;
                    const m = parseInt(cdMin.value) || 0;
                    const s = parseInt(cdSec.value) || 0;
                    seconds = h * 3600 + m * 60 + s;
                    if (seconds <= 0) return;
                    display.textContent = fmt(seconds);
                }
                setRunning();
                interval = setInterval(() => {
                    if (isCountdown) {
                        seconds--;
                        display.textContent = fmt(Math.max(0, seconds));
                        if (seconds <= 0) {
                            clearInterval(interval);
                            seconds = 0;
                            setStopped();
                            item.classList.add('finished');
                            beep();
                        }
                    } else {
                        seconds++;
                        display.textContent = fmt(seconds);
                    }
                }, 1000);
            });

            pauseBtn.addEventListener('click', () => {
                if (state !== 'running') return;
                clearInterval(interval);
                setPaused();
            });

            resetBtn.addEventListener('click', () => {
                clearInterval(interval);
                seconds = 0;
                display.textContent = '00:00:00';
                item.classList.remove('finished');
                setStopped();
                if (isCountdown) {
                    cdHour.value = '00'; cdMin.value = '00'; cdSec.value = '00';
                }
            });

            controls.append(startBtn, pauseBtn, resetBtn);
            item.append(header, cdRow, display, controls);
            return item;
        }

        // ‚îÄ‚îÄ Column / Card builder ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function createCard(title) {
            const card = document.createElement('div');
            card.className = 'card';

            const heading = document.createElement('div');
            heading.className = 'card-title';
            heading.textContent = title;
            card.appendChild(heading);

            // First timer
            card.appendChild(createTimerItem());

            // Add button
            const addBtn = document.createElement('button');
            addBtn.className = 'add-btn';
            addBtn.innerHTML = 'Ôºã &nbsp;Êñ∞Â¢ûË®àÊôÇÂô®';
            addBtn.addEventListener('click', () => {
                card.insertBefore(createTimerItem(), addBtn);
            });
            card.appendChild(addBtn);

            return card;
        }

        // ‚îÄ‚îÄ Init grid ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const grid = document.getElementById('grid');
        COLUMNS.forEach(title => grid.appendChild(createCard(title)));

        // ‚îÄ‚îÄ Emoji picker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const modal = document.getElementById('emojiModal');

        // populate
        EMOJIS.forEach(em => {
            const opt = document.createElement('div');
            opt.className = 'emoji-opt';
            opt.textContent = em;
            opt.addEventListener('click', () => {
                if (activeEmojiTarget) {
                    activeEmojiTarget.btnEl.textContent = em;
                }
                closeEmojiPicker();
            });
            modal.appendChild(opt);
        });

        function openEmojiPicker(itemEl, btnEl) {
            // toggle
            if (activeEmojiTarget && activeEmojiTarget.btnEl === btnEl) {
                closeEmojiPicker(); return;
            }
            activeEmojiTarget = { itemEl, btnEl };

            const rect = btnEl.getBoundingClientRect();
            modal.classList.add('show');

            // Position below the button, nudge if off-screen
            let top = rect.bottom + window.scrollY + 6;
            let left = rect.left + window.scrollX;
            const mw = 240;
            if (left + mw > window.innerWidth) left = window.innerWidth - mw - 8;
            modal.style.top = top + 'px';
            modal.style.left = left + 'px';
        }

        function closeEmojiPicker() {
            modal.classList.remove('show');
            activeEmojiTarget = null;
        }

        document.addEventListener('click', closeEmojiPicker);
    </script>
</body>

</html>
